<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rover Command Center</title>

    <!-- USING BOOTSTRAP VIA A CONTENT DELIVERY NETWORK (CDN)
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>

<!--BOOTSTRAP STYLING -->
<style>
    .bg-1 {
        background-color: #1abc9c; /* Green */
        color: #ffffff;
    }
    .footer {
        padding: 15px;
        background-color: #474e5d; /* Dark Blue */
        color: #ffffff;
    }
    .col-style {
        padding: 10px;
        outline: 3px solid #ffffff;
    }
    .row-style {
        padding: 15px
    }
    .header-style {
        font-family: 'Gloria Hallelujah', cursive;
    }
</style>

<body>
    <div class="container-fluid header-style">
        <div class="row row-style">
            <div class="col-md-8 text-left">
                <h1>CPRE 288 GUI</h1>
            </div>
            <div class="col-md-4 text-right">
                <a style="font-size: 20pt" href="https://youtu.be/dQw4w9WgXcQ" target="_blank">> REPO</a>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-1 text-center">
        <h3>CONTROL CENTER</h3>
        <div class="row row-style">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="sel_cmd">Select command:</label>
                    <select class="form-control" id="sel_cmd">
                        <option>Move</option>
                        <option>Scan</option>
                        <option>Sound</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="param1">Parameter 1:</label>
                    <input type="text" class="form-control" id="param1">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="param2">Parameter 2:</label>
                    <input type="text" class="form-control" id="param2">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="param3">Parameter 3:</label>
                    <input type="text" class="form-control" id="param3">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <button type="button" class="btn btn-danger">Send Command</button>
                </div>
            </div>
        </div>
        <div class="row row-style">
            <div class="col-md-7">
                <div class="col-md-12 col-style">
                    <p>CONSOLE GOES HERE</p>
                </div>
            </div>
            <div class="col-md-5">
                <div class="col-md-12 col-style">
                    <p>ANGULAR GRAPH GOES HERE</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h4>&copy; Daniel Limanowski / ARMed and Ready CPRE 288 Team</h4>
    </footer>
</body>
